<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Food Ordering System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --primary-hover: #ff5252;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            transition: all 0.3s ease;
        }
        
        .auth-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            transition: all 0.4s ease;
        }
        
        .auth-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.4s ease;
        }
        
        .auth-card.hide {
            transform: translateY(-20px);
            opacity: 0;
        }
        
        .auth-logo {
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .auth-logo img {
            max-width: 160px;
            height: auto;
            transition: all 0.3s ease;
        }
        
        .auth-card h2 {
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 28px;
        }
        
        .auth-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .form-group .error-message {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .form-group.error input {
            border-color: var(--error-color);
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .auth-btn:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .success-message.show {
            opacity: 1;
            visibility: visible;
            top: 30px;
        }
        
        .success-message i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                max-width: 100%;
                padding: 0 20px;
            }
            
            .auth-card {
                padding: 30px;
            }
            
            .auth-card h2 {
                font-size: 24px;
            }
            
            .auth-logo img {
                max-width: 140px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 25px 20px;
            }
            
            .form-group input {
                padding: 12px 15px;
            }
            
            .auth-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body class="auth-body">
    <div class="success-message" id="successMessage">
        <i class="uil uil-check-circle"></i>
        <span>Registration successful! Redirecting to login...</span>
    </div>
    
    <div class="auth-container">
        <div class="auth-card" id="authCard">
            <div class="auth-logo">
                <a href="index.html">
                    <img src="logo.png" width="160" height="36" alt="Restaurant Logo">
                </a>
            </div>
            <h2 class="animate__animated animate__fadeIn">Create Your Account</h2>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message">Please enter your full name</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message">Please enter a valid phone number</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error-message">Password must be at least 6 characters</span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message">Passwords do not match</span>
                </div>
                <button type="submit" class="auth-btn animate__animated animate__fadeInUp">Register</button>
            </form>
            
            <div class="auth-footer animate__animated animate__fadeIn animate__delay-1s">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[0-9]{10,15}$/;
    
            // Redirect if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
    
            // ========== Registration ==========
            $('#registerForm').submit(function (e) {
                e.preventDefault();
                $('.form-group').removeClass('error');
                let isValid = true;
    
                const name = $('#name').val().trim();
                const email = $('#email').val().trim();
                const phone = $('#phone').val().trim();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
    
                if (name === '') {
                    $('#name').closest('.form-group').addClass('error');
                    isValid = false;
                }
                if (!emailRegex.test(email)) {
                    $('#email').closest('.form-group').addClass('error');
                    isValid = false;
                }
                if (!phoneRegex.test(phone)) {
                    $('#phone').closest('.form-group').addClass('error');
                    isValid = false;
                }
                if (password.length < 6) {
                    $('#password').closest('.form-group').addClass('error');
                    isValid = false;
                }
                if (confirmPassword !== password) {
                    $('#confirmPassword').closest('.form-group').addClass('error');
                    isValid = false;
                }
    
                if (!isValid) return;
    
                // Store multiple users in localStorage
                let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || {};
                registeredUsers[email] = { name, phone, password };
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
    
                // Show success message and redirect
                $('#successMessage').text('Registration successful! Redirecting...').addClass('show');
                $('#authCard').addClass('hide');
                setTimeout(() => {
                    window.location.href = 'login.html?from=register';
                }, 2000);
            });
    
            // Real-time validation for registration inputs
            $('#name, #email, #phone, #password, #confirmPassword').on('input', function () {
                const id = $(this).attr('id');
                const val = $(this).val().trim();
                if (
                    (id === 'name' && val !== '') ||
                    (id === 'email' && emailRegex.test(val)) ||
                    (id === 'phone' && phoneRegex.test(val)) ||
                    (id === 'password' && val.length >= 6) ||
                    (id === 'confirmPassword' && val === $('#password').val())
                ) {
                    $(this).closest('.form-group').removeClass('error');
                }
            });
    
            // Show message when redirected from registration
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') === 'register') {
                $('#successMessage').text('Registration successful! Please log in.').addClass('show');
                setTimeout(() => $('#successMessage').removeClass('show'), 3000);
            }
    
            // ========== Login ==========
            $('#loginForm').submit(function (e) {
                e.preventDefault();
    
                const email = $('#loginEmail').val().trim();
                const password = $('#loginPassword').val();
    
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || {};
                const storedUser = registeredUsers[email];
    
                if (storedUser && storedUser.password === password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    $('#loginSuccessMessage').text('Login successful! Redirecting...').addClass('show');
    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    $('#loginErrorMessage').text('Invalid email or password.').addClass('show');
                    setTimeout(() => {
                        $('#loginErrorMessage').removeClass('show');
                    }, 3000);
                }
            });
        });
    </script>
    
    
</body>
</html>
